  <div class="container" id="title"><h2>Patients</h2></div>
  <br>
  <form>
    <div class="form-row">
        <div class="form-group">
            <div class="form-inline my-2 my-lg-0">
                <div class="col-md-9">
                    <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search" name="searchBar" [(ngModel)]="searchText">
                      
                    <!-- <button class="btn btn-outline-dark my-2 my-sm-0">Search</button> -->
                </div>
                <div class="col-md-3">
                    <select class="form-control" #sortBy>
                        <option selected [value]=0>Patient ID</option>
                        <option [value]=1>First name</option>
                        <option [value]=2>Last name</option>
                        <option [value]=3>Date of Birth</option>
                      </select>
                      <button class="btn" (click)="sort(sortBy.value)">Sort</button>
                </div>
              </div>
        </div>
      </div>
      <br>
      <div class="container">
      <div class="form-row">
        <div class="form-check col-md-12">
          <div class="radios">
              <input class="form-check-input" type="radio" name="radio" id="patient_id" value="option1" checked>
              <label class="form-check-label" for="patient_id">
                Patient ID
              </label>
          </div>
          <div class="radios">
              <input class="form-check-input" type="radio" name="radio" id="name" value="option2">
              <label class="form-check-label" for="name">
                Name
              </label>
          </div>
        </div>
      </div>
    </div>
  </form>
  <br>
<div class="container" id="search">
  
  <div class="row">
    <div class="offset-md-1 col-md-2"><h6>ID</h6></div>
    <div class="col-md-4"><h6>Name</h6></div>
    <div class="col-md-4"><h6>Date of Birth</h6></div>
  </div>
  <hr>
  <div *ngFor="let patient of patients | filter : searchText">
    <div class="row">
        <div class="offset-md-1 col-md-2">{{patient.patient_id}}</div>
        <div class="col-md-4">{{patient.firstname}} {{patient.lastname}}</div>
        <div class="col-md-4">{{patient.dob.toLocaleDateString()}}</div>
        <button class="btn btn-outline-info btn-sm">View</button>
    </div>
    <hr>
  </div>

  <!-- <li *ngFor="let patient of patients | filter : searchText">
      {{patient.firstname}} {{patient.lastname}}
    </li> -->

</div>
